spring:
  config:
    activate:
      on-profile: dev

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://mysql:3306/bannabe
    username: server
    password: 1234

  data:
    redis:
      host: redis
      port: 6379
      password: 1234

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        highlight_sql: true
#    defer-datasource-initialization: true # 필요할 때만 주석 해제. DB 초기화 스크립트가 있을 때만 사용